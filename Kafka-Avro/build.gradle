plugins {
    id 'java'
}

group 'com.pallavtyagi.kafkaavro'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.1'
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
